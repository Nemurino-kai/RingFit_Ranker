{% extends "bootstrap/base.html" %}

{% block title %}Ranking{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
    <h1>RingFit Ranker</h1>
    </div>

    <h2>Today's Exercise Ranking</h2>
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>Rank</th>
                  <th>Username</th>
                  <th>kcal</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody>
    {% for result in results %}
    <tr>
        <td>{{ loop.index }}</td>
        <td>{{ result[0] }}</td>
        <td>{{ result[1] }}</td>
        <td>{{ result[2] }}</td>
    </tr>
    {% endfor %}

               </tbody>
            </table>
          </div>
</div>
{% endblock %}
